<h4 class="text-center">Test realizados (datos de prueba)</h4>
<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-description>
        <h5 class="text-center">Personalizar filtros</h5>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div fxLayout="row" class="h-padding-5">
      <div fxFlex="100">
          <div fxLayout="row wrap" fxLayoutAlign="space-around" [formGroup]="form">
            <div fxFlex="23">
              <mat-form-field>
                <mat-label>Fecha inicio</mat-label>
                <input matInput [matDatepicker]="f" [max]="to" formControlName="from" readonly>
                <mat-datepicker-toggle matSuffix [for]="f"></mat-datepicker-toggle>
                <mat-datepicker #f></mat-datepicker>
              </mat-form-field>
            </div>
            <div fxFlex="23">
              <mat-form-field>
                <mat-label>Fecha fin</mat-label>
                <input matInput [matDatepicker]="t" [min]="from" formControlName="to" readonly>
                <mat-datepicker-toggle matSuffix [for]="t"></mat-datepicker-toggle>
                <mat-datepicker #t></mat-datepicker>
              </mat-form-field>
            </div>
            <div fxFlex="23">

            </div>
            <div fxFlex="23" class="text-right">
              <button mat-flat-button color="accent" type="button" (click)="getByValorationRequest()">Actualizar</button>
            </div>
          </div>

      </div>
    </div>

  </mat-expansion-panel>
</mat-accordion>
<br>

<div fxLayout="row wrap" fxLayoutAlign="space-around">
  <div fxFlex="38">
    <ngx-datatable #table class="material" [messages]="this.tableMessages()" [columnMode]="'force'" [headerHeight]="50"
      [footerHeight]="50" [rowHeight]="'auto'" [limit]='10' [rows]="list" [scrollbarH]="this.scrollH">

      <ngx-datatable-column name="Departamento" [draggable]="false" [minWidth]="120" [resizeable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template class="text-bottom">
          {{row.departamento}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Sospechosos" [draggable]="false" [resizeable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template class="text-bottom">
          {{row.sospechoso}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Confirmados" [draggable]="false" [resizeable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template class="text-bottom">
          {{row.confirmado }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Recuperados" [draggable]="false" [resizeable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template class="text-bottom">
          {{row.recuperado }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Muertos" [draggable]="false" [resizeable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template class="text-bottom">
          {{row.muerto }}
        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>
  </div>

  <div fxFlex="60">
    <div class="card">
      <div fxLayout="row wrap" fxLayoutAlign="space-around" *ngIf="data.length > 2">
        <div fxFlex="100">
          <app-resume [data]="data"></app-resume>
        </div>
      </div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="space-around" *ngIf="data.length > 2">
      <div fxFlex="49">
        <div class="card">
          <app-sospechoso [data]="data"></app-sospechoso>
        </div>
      </div>
      <div fxFlex="49">
        <div class="card">
          <app-confirmado [data]="data"></app-confirmado>
        </div>
      </div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="space-around" *ngIf="data.length > 2">
      <div fxFlex="49">
        <div class="card">
          <app-recuperados [data]="data"></app-recuperados>
        </div>
      </div>
      <div fxFlex="49">
        <div class="card">
          <app-muertos [data]="data"></app-muertos>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #customNotification let-notificationData="notification">
  <app-custom-notification [notificationData]="notificationData"></app-custom-notification>
</ng-template>
