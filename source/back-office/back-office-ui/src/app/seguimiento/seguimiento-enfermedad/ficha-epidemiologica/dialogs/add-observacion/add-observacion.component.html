<mat-dialog-content>

<mat-card>
  <mat-card-header class="bg-primary-theme text-white">
    <mat-card-title>{{"Actualizar Diagnostico"}}</mat-card-title></mat-card-header>
  <mat-card-content>

    <div fxLayout="row wrap" [formGroup]="this.form">
      <div  fxFlex="100" class="h-padding-5">
        <mat-form-field>
          <input matInput placeholder="Estado *" [formControl]="this.form.controls['estadoDiagnostico']"
                 maxlength="100">
        </mat-form-field>
      </div>
      <div fxFlex="100">
        <mat-form-field appearance="fill"  >
          <textarea matInput placeholder="Observaciones *"  [formControl]="this.form.controls['observacion']" cols="40" rows="15"></textarea>
        </mat-form-field>
      </div>
    </div>
    <mat-card-actions fxLayoutAlign="end center" fxLayoutGap="5px" >
      <button mat-stroked-button color="warn" type="button" (click)="this.cancel()">Cancelar</button>
      <button mat-flat-button color="accent" type="button" [disabled]="!this.form.valid" (click)="this.save()">Guardar</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
</mat-dialog-content>
<ng-template #customNotification let-notificationData="notification">
  <app-custom-notification [notificationData]="notificationData"></app-custom-notification>
</ng-template>
