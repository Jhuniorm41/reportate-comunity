<clic-page [title]="'Datos del  cliente'" (reloadEmitter)="this.ngOnInit()">
  <div fxLayout="row wrap">
    <div [fxFlex]="33" class="h-padding-5">
      <mat-form-field>
        <input matInput placeholder="Nombre *" [formControl]="this.form.controls['nombre']" maxlength="100">
      </mat-form-field>
    </div>
    <div [fxFlex]="33" class="h-padding-5">
      <mat-form-field>
        <input matInput placeholder="Edad *" [formControl]="this.form.controls['edad']" maxlength="100">
      </mat-form-field>
    </div>
    <div [fxFlex]="33" class="h-padding-5">
      <mat-form-field>
        <mat-select placeholder="Pais" [formControl]="this.form.controls['genero']">
          <mat-option *ngFor="let genero of this.generos" [value]="genero.key">
            {{genero.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row wrap">
    <div [fxFlex]="33" class="h-padding-5">
      <mat-form-field>
        <input matInput placeholder="Telefono *" [formControl]="this.form.controls['telefono']" maxlength="100">
      </mat-form-field>
    </div>
    <div [fxFlex]="33" class="h-padding-5">
      <mat-form-field>
        <input matInput placeholder="CI/PASAPORTE *" [formControl]="this.form.controls['cedulaIdentidad']"
               maxlength="100">
      </mat-form-field>
    </div>
    <div [fxFlex]="33" class="h-padding-5">
      <mat-form-field>
        <input matInput placeholder="Departamento *" [formControl]="this.form.controls['departamento']" maxlength="100">
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row wrap">
    <div [fxFlex]="33" class="h-padding-5">
      <mat-form-field>
        <input matInput placeholder="Municipio *" [formControl]="this.form.controls['municipio']" maxlength="100">
      </mat-form-field>
    </div>
    <div [fxFlex]="33" class="h-padding-5">
      <mat-form-field>
        <input matInput placeholder="Ciudad *" [formControl]="this.form.controls['ciudad']" maxlength="100">
      </mat-form-field>
    </div>
    <div [fxFlex]="33" class="h-padding-5">
      <mat-form-field>
        <input matInput placeholder="Zona *" [formControl]="this.form.controls['zona']" maxlength="100">
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row wrap">

    <div [fxFlex]="33" class="h-padding-5">
      <mat-form-field>
        <input matInput placeholder="Direccion *" [formControl]="this.form.controls['direccion']" maxlength="100">
      </mat-form-field>
    </div>

    <div [fxFlex]="33" class="h-padding-5">
      <mat-form-field>
        <input matInput placeholder="Ocupacion *" [formControl]="this.form.controls['ocupacion']" maxlength="100">
      </mat-form-field>
    </div>
    <div [fxFlex]="33" class="h-padding-5">
      <mat-form-field class="picker-date-filter">
        <input matInput [matDatepicker]="fechaNacimiento"  placeholder="Fecha Nacimiento"
               [formControl]="this.form.get('fechaNacimiento')" readonly>
        <mat-datepicker-toggle matSuffix [for]="fechaNacimiento"></mat-datepicker-toggle>
        <mat-datepicker #fechaNacimiento></mat-datepicker>
      </mat-form-field>
    </div>
    <div [fxFlex]="33" class="h-padding-5">
      <button mat-icon-button matTooltip="Ver Ubicación">
        <i class="fa fa-map-o"></i>
        <a href="{{this.form.controls['ubicacion']}}" [target]="'_blank'">
          {{ 'Ver ubicación' }}
        </a>
      </button>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start start">
    <button mat-flat-button color="accent" (click)="this.updateDataPaciente()" class="m-r-10">Guardar Datos Paciente</button>
    <button mat-flat-button color="accent" >Generar Reporte</button>
  </div>


  <div fxLayout="row wrap">
    <!--    <div fxFlex="40" class="h-padding-5">-->
    <!--      <div fxFlex="40" fxLayoutAlign="center center" class="h-padding-5">-->
    <!--        <label><strong>DIAGNOSTICO</strong></label>-->
    <!--      </div>-->
    <!--    </div>-->
    <div fxFlex="40" class="p-5 p-t-10">
      <div fxLayoutAlign="center center" class="h-padding-5">
        <label><strong>Enfermedades Base</strong></label>
      </div>
      <div class="p-5">
        <button mat-flat-button color="accent" (click)="this.openDialogEnfermedad(null)">Agregar</button>
      </div>
      <ngx-datatable #table class="material" [messages]="this.tableMessages()"
                     [columnMode]="'force'"
                     [headerHeight]="35"
                     [footerHeight]="35"
                     [scrollbarH]="this.scrollH"
                     [rowHeight]="50"
                     [limit]="'4'"
                     [rows]="this.listEnfermedadesBase">

        <ngx-datatable-column name="Acciones" [maxWidth]="80" [draggable]="false" [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div fxLayout="row" fxFlexAlign="start start">
              <div fxFlex="100" fxFlexAlign="center top">
                <button mat-icon-button matTooltip="Detalles" (click)="deleteEnfermedad(row)">
                  <mat-icon color="accent">delete</mat-icon>
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Enfermedad" [maxWidth]="250" [draggable]="false" [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.nombre}}
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>
    </div>
    <div fxFlex="60" class="p-5 p-t-10">
      <div fxLayoutAlign="center center" class="h-padding-5">
        <label><strong>Paises Viajados</strong></label>
      </div>
      <div class="p-5">
        <button mat-flat-button color="accent" (click)="this.openDialogPaisesViaje(null)">Agregar</button>
      </div>
      <ngx-datatable #table class="material" [messages]="this.tableMessages()"
                     [columnMode]="'force'"
                     [headerHeight]="35"
                     [footerHeight]="35"
                     [scrollbarH]="this.scrollH"
                     [rowHeight]="50"
                     [limit]="'4'"
                     [rows]="this.listPaisesVisitados">

        <ngx-datatable-column name="Acciones" [maxWidth]="80" [draggable]="false" [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div fxLayout="row" fxFlexAlign="start start">
              <div fxFlex="100" fxFlexAlign="center top">
                <button mat-icon-button matTooltip="Eliminar">
                  <mat-icon color="accent">edit</mat-icon>
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Fecha" [maxWidth]="250" [draggable]="false" [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.fecha | date: "dd/MM/yyyy H:mm"}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Pais" [maxWidth]="300" [draggable]="false" [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.pais }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Ciudad" [maxWidth]="300" [draggable]="false" [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.ciudad }}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
  <div fxLayout="row wrap">

    <div fxFlex="100" class="h-padding-5">
      <div fxFlex="100" fxLayoutAlign="center center" class="h-padding-5">
        <label><strong>DIAGNOSTICO</strong></label>
      </div>

    </div>

    <div fxFlex="100" class="p-5">

      <ngx-datatable #table class="material" [messages]="this.tableMessages()"
                     [columnMode]="'force'"
                     [headerHeight]="35"
                     [footerHeight]="35"
                     [scrollbarH]="this.scrollH"
                     [rowHeight]="50"
                     [limit]="'4'"
                     [rows]="this.listDiagnosticos">

        <ngx-datatable-column name="Acciones" [maxWidth]="80" [draggable]="false" [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div fxLayout="row" fxFlexAlign="start start">
              <div fxFlex="100" fxFlexAlign="center top">
                <button mat-icon-button matTooltip="Ver Sintomas">
                  <mat-icon color="accent">visibility</mat-icon>
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Fecha Registro" [maxWidth]="250" [draggable]="false" [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.fechaRegistro | date: "dd/MM/yyyy H:mm"}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Enfermedad" [maxWidth]="300" [draggable]="false" [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.enfermedad}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Clasificacion" [maxWidth]="300" [draggable]="false" [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <mat-form-field>
              <mat-select [(value)]="row.clasificacion">
                <mat-option *ngFor="let estado of estados" [value]="estado.key">
                  {{estado.value}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Valoracion" [maxWidth]="300" [draggable]="false" [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.valoracion}}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
    <div fxFlex="100" class="h-padding-5">
      <div fxFlex="100" fxLayoutAlign="center center" class="h-padding-5">
        <label><strong>CONTACTANOS</strong></label>
      </div>

    </div>
    <div fxFlex="100" class="p-5">
      <button mat-flat-button color="accent" (click)="this.openDialogContactos(null)">Agregar</button>
    </div>
    <ngx-datatable #table class="material" [messages]="this.tableMessages()"
                   [columnMode]="'force'"
                   [headerHeight]="35"
                   [footerHeight]="35"
                   [scrollbarH]="this.scrollH"
                   [rowHeight]="50"
                   [limit]="'4'"
                   [rows]="this.listContactos">

      <ngx-datatable-column name="Acciones" [maxWidth]="150" [draggable]="false" [resizeable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div fxLayout="row" fxFlexAlign="start start">
            <div fxFlex="100" fxFlexAlign="center top">
              <button mat-icon-button matTooltip="Editar contacto">
                <mat-icon color="accent">
                  edit
                </mat-icon>
              </button>
              <button mat-icon-button matTooltip="Eliminar contacto" (click)="deleteContact(row)">
                <mat-icon color="accent">
                  delete
                </mat-icon>
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Nombre" [maxWidth]="300" [draggable]="false" [resizeable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.nombre}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Fecha Contacto" [maxWidth]="250" [draggable]="false" [resizeable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.fechaRegistro | date: "dd/MM/yyyy H:mm"}}
        </ng-template>
      </ngx-datatable-column>


      <ngx-datatable-column name="Edad" [draggable]="false" [resizeable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.edad}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Genero" [draggable]="false" [resizeable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.genero}}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</clic-page>
<ng-template #customNotification let-notificationData="notification">
  <app-custom-notification [notificationData]="notificationData"></app-custom-notification>
</ng-template>
