<clic-page [title]="'Datos del  cliente'" (reloadEmitter)="this.ngOnInit()">

  <div [fxFlex]="this.flex===30?30:70-this.flex"  class="h-padding-5">

    </mat-form-field>

  <div [fxFlex]="this.flex===30?30:70-this.flex" class="h-padding-5">

      <input matInput placeholder="Ciudad *" [formControl]="this.form.controls['ciudad']" maxlength="100">

    <mat-form-field>
      <input matInput placeholder="Direccion *" [formControl]="this.form.controls['direccion']" maxlength="100">
    </mat-form-field>
  </div>
  <div [fxFlex]="this.flex===30?30:70-this.flex"  class="h-padding-5">
    <mat-form-field>
      <input matInput placeholder="UbicaciÃ³n *" [formControl]="this.form.controls['ubicacion']" maxlength="100">
    </mat-form-field>
  </div>


    <div fxFlex="100" class="p-5">
      <ngx-datatable #table class="material" [messages]="this.tableMessages()"
                     [columnMode]="'force'"
                     [headerHeight]="50"
                     [footerHeight]="50"
                     [scrollbarH]="this.scrollH"
                     [externalPaging]="true"
                     [rowHeight]="'auto'"
                     [limit]="'5'"
                     [rows]="this.listEnfermedadesBase">

        <ngx-datatable-column name="Acciones" [maxWidth]="80" [draggable]="false" [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div fxLayout="row" fxFlexAlign="start start">
              <div fxFlex="100" fxFlexAlign="center top">
                <button mat-icon-button matTooltip="Detalles">
                  <mat-icon color="accent">delete</mat-icon>
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Enfermedad" [maxWidth]="250" [draggable]="false" [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.nombre}}
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>
    </div>
  <div fxLayout="row wrap">
    <div fxFlex="100" class="p-5">
      <ngx-datatable #table class="material" [messages]="this.tableMessages()"
                     [columnMode]="'force'"
                     [headerHeight]="50"
                     [footerHeight]="50"
                     [scrollbarH]="this.scrollH"
                     [externalPaging]="true"
                     [rowHeight]="'auto'"
                     [limit]="'5'"

        <ngx-datatable-column name="Acciones" [maxWidth]="80" [draggable]="false" [resizeable]="false">

          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.fecha | date: "dd/MM/yyyy H:mm"}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Pais" [maxWidth]="300" [draggable]="false" [resizeable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>

          </ng-template>

          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.ciudad }}
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>
    </div>
  </div>

          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Clasificacion" [maxWidth]="300" [draggable]="false" [resizeable]="false">

                <button mat-icon-button matTooltip="Detalles">

<ng-template #customNotification let-notificationData="notification">
